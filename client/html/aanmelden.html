<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Aanmelden</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="../css/newUserLayout.css" rel="stylesheet" />
    <link rel="icon" href="../images/logo/toppic.png" type="image/icon type" />
  </head>
  <body>
    <h1>Nieuw Account</h1>

    <div class="grid-container" id="container">
      <div class="grid-item">
        <h3>Gebruikersnaam</h3>
        <input type="text" id="nameinput" /><br /><br />
        <label for="info"
          >Geef je gebruikersnaam in (max. 20 alfanumerische tekens)
        </label>
      </div>
      <div class="grid-item">
        <h3>Paswoord</h3>
        <input type="password" id="pwd1input" /><br /><br />
        <label for="info">8 - 16 tekens </label>
      </div>
      <div class="grid-item">
        <h3>Paswoord (Herhaling)</h3>
        <input type="password" id="pwd2input" /><br /><br />
        <label for="info">Geef je paswoord nogmaals in. </label>
      </div>
    </div>
    <label for="errormessage" id="error" class="error"></label><br />
    <input id="newuser" type="button" value="Maak aan" class="button" />
    <script src="../js/md5.min.js" type="text/javascript"></script>
    <script src="../js/aanmelden.js" type="text/javascript"></script>
  </body>
</html>
