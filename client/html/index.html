<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bubbelgames</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="../css/indexLayout.css" rel="stylesheet" />
    <link rel="icon" href="../images/logo/toppic.png" type="image/icon type" />
  </head>
  <body>
    <div class="row">
      <div class="column left">
        <img src="../images/logo/Logo.png" alt="Logo" class="center" />
        <div class="grid-container">
          <div class="grid-item">
            <h1>Dobbelspel</h1>
            <input type="button"
            onclick="location.href='../html/dobbelspel/hand.html';""
            value="Join" class="button"/> <input type="button"
            onclick="location.href='../html/dobbelspel/tafel.html';""
            value="Bekijk" class="button"/>
          </div>
          <div class="grid-item">
            <h1>Pigeon</h1>
            <input type="button"
            onclick="location.href='../html/pigeon/hand.html';"" value="Join"
            class="button"/> <input type="button"
            onclick="location.href='../html/pigeon/tafel.html';"" value="Bekijk"
            class="button"/>
          </div>
          <div class="grid-item">
            <h1>Mexico</h1>
            <input type="button"
            onclick="location.href='../html/mexico/hand.html';"" value="Join"
            class="button"/> <input type="button"
            onclick="location.href='../html/mexico/tafel.html';"" value="Bekijk"
            class="button"/>
          </div>
          <div class="grid-item">
            <h1>Badjeleggen</h1>
            <input type="button"
            onclick="location.href='../html/badjeleggen/hand.html';""
            value="Join" class="button"/> <input type="button"
            onclick="location.href='../html/badjeleggen/tafel.html';""
            value="Bekijk" class="button"/>
          </div>
          <div class="grid-item">
            <h1>Fuck Den Dealer</h1>
            <input type="button"
            onclick="location.href='../html/fuckdendealer/hand.html';""
            value="Join" class="button"/> <input type="button"
            onclick="location.href='../html/fuckdendealer/tafel.html';""
            value="Bekijk" class="button"/>
          </div>
          <div class="grid-item">
            <h1>Paardenrace</h1>
            <input type="button"
            onclick="location.href='../html/paardenrace/hand.html';""
            value="Join" class="button"/> <input type="button"
            onclick="location.href='../html/paardenrace/tafel.html';""
            value="Bekijk" class="button"/>
          </div>
          <div class="grid-item">
            <h1>Piramide</h1>
            <h2>Coming Soon!</h2>
            <!-- <input type="button"
            onclick="location.href='../html/piramide/hand.html';"" value="Join"
            class="button"/> <input type="button"
            onclick="location.href='../html/piramide/tafel.html';""
            value="Bekijk" class="button"/> -->
          </div>
        </div>
      </div>
      <div class="column right">
        <div id="loginfield">
          <label for="username">Naam:</label>
          <input type="text" id="username" class="inputfield" /><br /><br />
          <label for="password">Paswoord:</label>
          <input type="password" id="password" class="inputfield" /><br /><br />
          <label for="errormessage" id="error" class="error"></label>
          <input
            id="loginButton"
            type="button"
            value="Inloggen"
            class="loginbutton"
          />
          <input id="newButton" type="button" value="Aanmelden"
          class="loginbutton" onclick="location.href='../html/aanmelden.html';""
          />
        </div>
      </div>
    </div>
    <script src="../js/md5.min.js" type="text/javascript"></script>
    <script src="../js/index.js" type="text/javascript"></script>
  </body>
</html>
